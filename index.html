<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina mi numero</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <div class="main-container container justify-content-center text-center">
        <div class="row">
            <div class="col-12">
                <h1>Adivina mi numero</h1>
            </div>
        </div>
        <div class="row my-4">
            <div class="col-12">
                <div class="guess-container container mx-auto p-2 justify-content-center">
                    <div class="row">
                        <div class="col-12">
                            <img class="img-fluid rounded" src="./assets/img/genie.jpg" alt="genie guess">
                        </div>
                    </div>
                    <div class="row justify-content-center my-2">
                        <div class="col-9 ">
                            <div class="mb-3">
                                <label for="guess" class="form-label fw-bold">Escribe un numero del 1 al 100</label>
                                <input type="number" class="form-control" id="guess" min="1" max="100">
                            </div>
                        </div>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-dark" onclick="doSearch('guess')">Adivina mi
                                numero</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <h2 id="numberGuess"></h2>
                            <h2 id="numberOfAttemps"></h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
